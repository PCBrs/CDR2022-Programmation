[env:genericSTM32F302C8]
platform = ststm32
board = genericSTM32F302C8
framework = arduino
build_flags = 
	-DENABLE_HWSERIAL1
	-D HAL_CAN_MODULE_ENABLED
upload_protocol = dfu
